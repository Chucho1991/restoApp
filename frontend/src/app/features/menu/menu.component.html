<div class="row g-3">
  <div class="col-lg-8">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Menú</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let item of menu">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="mb-1">{{ item.nombre }} <span class="badge bg-secondary">{{ item.categoria }}</span></h6>
              <small class="text-muted">{{ item.descripcion }}</small>
            </div>
            <div class="text-end">
              <div class="fw-bold">${{ item.precio | number:'1.2-2' }}</div>
              <span class="badge" [ngClass]="item.disponible ? 'bg-success' : 'bg-danger'">
                {{ item.disponible ? 'Disponible' : 'Agotado' }}
              </span>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="card h-100">
      <div class="card-header">
        <h6 class="mb-0">Agregar plato</h6>
      </div>
      <div class="card-body">
        <div class="mb-2">
          <label class="form-label">Nombre</label>
          <input class="form-control" [(ngModel)]="nuevo.nombre" />
        </div>
        <div class="mb-2">
          <label class="form-label">Descripción</label>
          <textarea class="form-control" rows="2" [(ngModel)]="nuevo.descripcion"></textarea>
        </div>
        <div class="row g-2">
          <div class="col-6">
            <label class="form-label">Precio</label>
            <input type="number" min="0" class="form-control" [(ngModel)]="nuevo.precio" />
          </div>
          <div class="col-6">
            <label class="form-label">Categoría</label>
            <select class="form-select" [(ngModel)]="nuevo.categoria">
              <option *ngFor="let cat of categorias()" [value]="cat">{{ cat }}</option>
            </select>
          </div>
        </div>
        <div class="form-check mt-3">
          <input class="form-check-input" type="checkbox" [(ngModel)]="nuevo.disponible" id="disponibleCheck">
          <label class="form-check-label" for="disponibleCheck">Disponible</label>
        </div>
      </div>
      <div class="card-footer text-end">
        <button class="btn btn-primary" (click)="crear()">Crear</button>
      </div>
    </div>
  </div>
</div>
